# Board Health Monitoring
board_health:
  phase5_soak_latency:
    metric: phase5_soak_p95_ms
    threshold: "<= 160"
    alert_channel: "#ops-alerts"
    severity: "critical"
    message: "âš ï¸ PHASE-5 SOAK P95 BREACH - Current: {value}ms, Threshold: 160ms"
    
  fragment_events:
    metric: container_restart_total
    threshold: "== 0" 
    alert_channel: "#ops-alerts"
    severity: "critical"
    message: "âš ï¸ FRAGMENT EVENT DETECTED - Container restart count: {value}"
    
  cloud_cost_drift:
    metric: cloud_est_usd_per_day
    threshold: "<= 0.50"
    alert_channel: "#ops-alerts"
    severity: "warning"
    message: "ðŸ’° CLOUD COST DRIFT - Current: ${value}/day, Threshold: $0.50/day"
    
  ledger_lag:
    metric: ledger_row_seen_lag_seconds
    threshold: "< 15"
    alert_channel: "#ops-alerts"
    severity: "warning" 
    message: "ðŸŒ LEDGER LAG DETECTED - Current: {value}s, Threshold: 15s"

# Risk Mitigation Triggers
risk_mitigation:
  lora_gauntlet_failure:
    metric: gauntlet_hook_pass_total
    threshold: "== 0"
    action: "export ENABLE_LORA=false"
    alert_channel: "#builder-alerts"
    message: "ðŸš¨ LORA GAUNTLET FAILED - Automatically disabled ENABLE_LORA"
    
  autoscaler_overshoot:
    metric: gpu_utilization_percent
    threshold: "> 90"
    action: "reduce QPS step to 2"
    alert_channel: "#ops-alerts"
    message: "ðŸš¨ AUTOSCALER OVERSHOOT - Reducing step to 2 QPS, reverting to 10-worker static"
    
  new_cve_detected:
    metric: critical_cve_total
    threshold: "> 0"
    action: "auto-revert last merge"
    alert_channel: "#ops-alerts"
    message: "ðŸš¨ NEW CVE DETECTED - Auto-reverting last merge, scheduling 3h Gauntlet re-run"

# Slack Integration
slack_config:
  channels:
    builder_alerts: "#builder-alerts"
    ops_alerts: "#ops-alerts"
    sprint_demo: "#sprint-demo"
  webhook_url: "${SLACK_WEBHOOK_URL}"
