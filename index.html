<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoGen Council Evolution Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
    });
  </script>
  <link rel="stylesheet" href="css/styles.css?v=2.7.0">
  <style>
    /* Critical CSS - Inline to ensure vibrant styling */
    body, html {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.95) 0%, rgba(31, 41, 55, 0.95) 50%, rgba(55, 65, 81, 0.95) 100%) !important;
      color: #f3f4f6 !important;
      min-height: 100vh !important;
    }
    
    #app {
      background: transparent !important;
      color: #f3f4f6 !important;
    }
    
    #main-title {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%) !important;
      -webkit-background-clip: text !important;
      background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      color: transparent !important;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3) !important;
    }
    
    #subtitle {
      color: #e5e7eb !important;
      font-weight: 500 !important;
    }
    
    #timeline {
      color: #9ca3af !important;
    }
    
    .prose h2 {
      color: #a5b4fc !important;
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%) !important;
      padding: 1rem !important;
      border-radius: 0.5rem !important;
      border-bottom: 1px solid rgba(96, 165, 250, 0.4) !important;
    }
    
    .prose h3 {
      color: #60a5fa !important;
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%) !important;
      padding: 0.75rem !important;
      border-radius: 0.375rem !important;
      border-left: 4px solid #60a5fa !important;
    }
    
    .prose p {
      color: #e5e7eb !important;
      line-height: 1.7 !important;
    }
    
    .prose strong {
      color: #fbbf24 !important;
      font-weight: 600 !important;
    }
    
    .prose em {
      color: #a78bfa !important;
    }
    
    .prose a {
      color: #60a5fa !important;
      text-decoration: none !important;
      font-weight: 500 !important;
    }
    
    .prose a:hover {
      color: #93c5fd !important;
      text-shadow: 0 0 8px rgba(96, 165, 250, 0.4) !important;
    }
    
    .bg-gray-800 {
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(55, 65, 81, 0.9) 100%) !important;
      border: 1px solid rgba(75, 85, 99, 0.5) !important;
      box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.3) !important;
      backdrop-filter: blur(10px) !important;
    }
    
    .nav-item {
      background: rgba(31, 41, 55, 0.6) !important;
      border: 1px solid rgba(75, 85, 99, 0.5) !important;
      color: #d1d5db !important;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem !important;
      margin: 0.25rem !important;
      transition: all 0.2s ease !important;
    }
    
    .nav-item:hover {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%) !important;
      border-color: rgba(96, 165, 250, 0.4) !important;
      color: #f3f4f6 !important;
      transform: translateY(-1px) !important;
    }
    
    .nav-item.active {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.3) 0%, rgba(124, 58, 237, 0.3) 100%) !important;
      border-color: rgba(96, 165, 250, 0.5) !important;
      color: #ffffff !important;
      box-shadow: 0 0 0 2px rgba(165, 180, 252, 0.2) !important;
    }
    
    pre {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.9) 0%, rgba(31, 41, 55, 0.9) 100%) !important;
      border: 1px solid rgba(75, 85, 99, 0.7) !important;
      border-radius: 0.5rem !important;
      box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.3) !important;
    }
    
    pre code {
      color: #f3f4f6 !important;
      background: transparent !important;
    }
    
    hr {
      border: none !important;
      height: 2px !important;
      background: linear-gradient(90deg, rgba(96, 165, 250, 0) 0%, rgba(96, 165, 250, 0.5) 25%, rgba(124, 58, 237, 0.5) 75%, rgba(236, 72, 153, 0) 100%) !important;
      margin: 3rem 0 !important;
      border-radius: 1px !important;
    }
    
    footer {
      border-top: 1px solid rgba(75, 85, 99, 0.5) !important;
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.5) 0%, rgba(55, 65, 81, 0.5) 100%) !important;
      backdrop-filter: blur(10px) !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div id="app" class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- Header Section -->
    <header class="mb-12 text-center">
      <h1 id="main-title" class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
        THE AUTOGEN COUNCIL EVOLUTION JOURNEY
      </h1>
      <p id="subtitle" class="text-xl text-gray-300 mb-2">
        From Production API to Complete Desktop OS Assistant
      </p>
      <p id="timeline" class="text-lg text-gray-400 italic">
        <span class="font-medium">A 45-Hour Human-AI Collaborative Development Sprint</span><br>
        <span>(Built on 90 Days of Architectural Blueprinting)</span>
      </p>
    </header>

    <!-- Navigation -->
    <nav class="hidden md:block sticky top-4 z-50 mb-8">
      <div class="bg-gray-800 bg-opacity-90 backdrop-blur-sm rounded-lg p-4 shadow-lg">
        <div class="flex flex-wrap gap-2" id="toc">
          <!-- Table of Contents will be populated by JavaScript -->
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="content" class="prose prose-invert prose-lg max-w-none">
      <!-- Content will be injected here -->
    </main>

    <!-- Footer -->
    <footer class="mt-16 pt-8 border-t border-gray-700 text-center text-gray-400">
      <p>AutoGen Council Evolution Journey • Version 2.7.0</p>
      <p class="text-sm mt-2">© 2025 • A Human-AI Collaborative Development</p>
    </footer>
  </div>

  <script src="js/content-loader.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
